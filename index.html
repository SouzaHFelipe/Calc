<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Digite o numero e confirme para gerar uma tabuada</h2>

    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuado do:</label>
            <input type="number" name="number" id="number" placeholder="3" value="3" />
        </div>

        <div class="form-control">
            <label for="multiplicator">Multiplicar ate</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="3" value="10" />
        </div>
        <input type="submit" value="Calcular" />
    </form>

    <h2 id="multiplication-title">Tabuado do numero <span></span></h2>

    <div id="multiplication-table">
        <div id="multiplication-operations">
            <p>Informe um numero para calcular tabuada</p>
        </div>
    </div>
</body>

</html>
